{% extends "base.html" %}

{% block head %}
    <script src="{{ url_for('static', filename='js/admins.js') }}"></script>
{% endblock %}

{% block content %}
<div class="row">
    <h2 class="textHeadingManage">SwagMail Admins</h2>
</div>
<div class="row">
    <div id="dynamicTableDiv">
        <div class="loader"></div>
        <table class="table table-striped table-bordered" id="dynamicTable">
            <thead>
                <tr>
                    <th id="emailAdminHeader">Email:</th>
                    <th id="passwordAdminHeader">Password:</th>
                    <th id="nameAdminHeader">Email:</th>
                    <th id="actionHeader">Action:</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(5) %}
                <tr id="dynamicTableRow{{i + 1}}">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                {% endfor %}
                <tr id="addItemRow">
                    <td><div><input id="newAdminInput" class="form-control" type="text" placeholder="Enter a new admins's email address" /></div></td>
                    <td><div><input id="newAdminPasswordInput" class="form-control" type="password" placeholder="Enter the new admin's password" /></div></td>
                    <td><div><input id="newAdminNameInput" class="form-control" type="text" placeholder="Enter a new admins's name" /></div></td>
                    <td><a href="#" id="newItemAnchor">Add</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <ul class="pagination hidden" id="pagination"></ul>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="deleteUserModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Admin</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this administrator?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger btn-ok" id="modalDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
