{% extends "base.html" %}

{% block head %}
    <script src="{{ url_for('static', filename='js/domains.js') }}"></script>
{% endblock %}

{% block content %}
<div class="row">
    <h2 class="textHeading">Domains</h2>

    <div id="statusMessage">
    </div>

    <table class="table table-striped table-bordered hidden" id="domainTable">
        <thead>
            <tr>
                <th>Domain:</th>
                <th>Action:</th>
            </tr>
        </thead>
        <tbody>
            <tr id="newDomainRow">
                <td><input id="newDomainInput" class="form-control" type="text" placeholder="Enter a new domain"/></td>
                <td style="vertical-align: middle"><a href="#" id="newDomainAnchor">Add</a></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <!-- Temporary -->
    <ul class="pagination" id="domainPagination">
    </ul>
</div>
{% endblock %}
