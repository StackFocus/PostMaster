{% extends "base.html" %}

{% block head %}
    <script src="{{ url_for('static', filename='js/users.js') }}"></script>
{% endblock %}

{% block content %}
<div class="row">
    <h2 class="textHeadingManage">Users</h2>
</div>
<div class="row">
    <div id="dynamicTableDiv">
        <div class="loader"></div>
        <table class="table table-striped table-bordered" id="dynamicTable">
            <thead>
                <tr>
                    <th id="emailHeader">Email:</th>
                    <th id="passwordHeader">Password:</th>
                    <th id="actionHeader">Action:</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(5) %}
                <tr id="dynamicTableRow{{i + 1}}">
                    <td data-title="Email: "></td>
                    <td data-title="Password: "></td>
                    <td data-title="Action: "></td>
                </tr>
                {% endfor %}
                <tr id="addItemRow">
                    <td data-title="Email: "><div><input id="newUserInput" class="form-control" type="text" placeholder="Enter a new user's email address" /></div></td>
                    <td data-title="Password: "><div><input id="newPasswordInput" class="form-control" type="password" placeholder="Enter the new user's password" /></div></td>
                    <td data-title="Action: "><a href="#" id="newItemAnchor">Add</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <ul class="pagination hidden" id="pagination"></ul>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="deleteUserModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete User</h4>
            </div>
            <div class="modal-body">
                <p>Deleting this user will delete all its associated aliases.<br />Would you like to continue?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger btn-ok" id="modalDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
