{% extends "base.html" %}

{% block head %}
    <script src="{{ url_for('static', filename='js/aliases.js') }}"></script>
{% endblock %}

{% block content %}
<div class="row">
    <h2 class="textHeadingManage">Aliases</h2>
    <div id="statusMessage">
    </div>
</div>
<div class="row">
    <div id="dynamicTableDiv" class="table-responsive">
        <div class="loader"></div>
        <table class="table table-striped table-bordered" id="dynamicTable">
            <thead>
                <tr>
                    <th id="sourceAliasHeader">Source:</th>
                    <th id="destinationAliasHeader">Desintation:</th>
                    <th id="actionHeader">Action:</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(5) %}
                    <tr id="dynamicTableRow{{i + 1}}">
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                {% endfor %}
                <tr id="addItemRow">
                    <td><div><input id="newAliasSourceInput" class="form-control" type="text" placeholder="Enter a new alias email address" /></div></td>
                    <td><div><input id="newAliasDestinationInput" class="form-control" type="text" placeholder="Enter an existing destination email address" /></div></td>
                    <td style="vertical-align: middle"><a href="#" id="newItemAnchor">Add</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <ul class="pagination hidden" id="pagination">
    </ul>
</div>
{% endblock %}
