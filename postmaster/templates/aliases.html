{% extends "base.html" %}

{% block head %}
    <script src="{{ url_for('static', filename='js/aliases.js') }}"></script>
{% endblock %}

{% block content %}
<div class="row">
    <h2 class="textHeadingManage">Aliases</h2>
</div>
<div class="row" id="filterRow">
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
        <input class="form-control" type="text" placeholder="Start typing to search for an alias" />
    </div>
</div>
<div class="row">
    <div id="dynamicTableDiv">
        {% include 'spinner.html' %}
        <table class="table table-striped table-bordered" id="dynamicTable">
            <thead>
                <tr>
                    <th id="sourceAliasHeader">Source:</th>
                    <th id="destinationAliasHeader">Desintation:</th>
                    <th id="actionHeader">Action:</th>
                </tr>
            </thead>
            <tbody>
                <tr id="addItemRow">
                    <td data-title="Source: "><input id="newAliasSourceInput" class="form-control" type="text" placeholder="Enter a new alias email address" /></td>
                    <td data-title="Destination: "><input id="newAliasDestinationInput" class="form-control" type="text" placeholder="Enter an existing destination email address" /></td>
                    <td data-title="Action: "><a href="#" id="newItemAnchor">Add</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <ul class="pagination hidden" id="pagination">
    </ul>
</div>
{% endblock %}
