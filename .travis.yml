language: python
python:
  - "2.7"
install:
  - pip install -r requirements.txt
before_script:
  - ./pylint-check.py
script:
  - py.test -v --cov postmaster --cov-report term-missing tests/
after_success:
  - coveralls

before_deploy:
  - gem install fpm
  - ./build_release.sh

deploy:
  provider: bintray
  file: .bintray_descriptor.json
  user: thatarchguy
  key:
    secure: 
  dry-run: true
  on:
    tags: true
