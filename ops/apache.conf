<VirtualHost *:80>
    WSGIDaemonProcess swagmail user=www-data group=www-data threads=5
    WSGIScriptAlias / /opt/swagmail/git/swagmail.wsgi

    <Directory /opt/swagmail/git/>
        WSGIProcessGroup swagmail
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    Alias /static /opt/swagmail/git/swagmail/static
    <Directory /opt/swagmail/git/swagmail/static/>
        Require all granted
    </Directory>
</VirtualHost>
