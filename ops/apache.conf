<VirtualHost *:80>
    WSGIDaemonProcess swagmail user=www-data group=www-data threads=5
    WSGIScriptAlias / /opt/swagmail/git/swagmail.wsgi

    <Directory /opt/swagmail/git/>
        WSGIProcessGroup swagmail
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Require all granted
    </Directory>
</VirtualHost>
